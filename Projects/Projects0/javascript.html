	<style>
		body{
			background-color: #b8e;
		}
	</style>
</head>
<body>
	<!--Responsive Navbar-->
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
		<div class="container">
			<a href="../../index.html" class="navbar-brand">Prathmesh</a>
			<button
			 class="navbar-toggler" 
			 type="button" 
			 data-bs-toggle="collapse" 
			 data-bs-target="#navmenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navmenu">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">

					<li class="nav-item">

					</li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="p-5">
		<h1>Temperature</h1>
		<h2 id="output" style="color: #641; font-size: 25px;"></h2>
	</section>
	<section class="p-5">
		<h1>UV Index</h1>
		<h2 id="uv" style="color: #684; font-size: 25px;"></h2>
	</section>
	<section class="p-5">
		<h1>Wind direction</h1>
		<h2 id="wind-dir" style="color: #d1a; font-size: 25px;"></h2>
	</section>
	<input class="form-control" id="city">
	<button class="btn" onclick="show_temp()">Submit</button>
	<script type="text/javascript">
		function show_temp(){
			city=document.getElementById("city").value;
			url="http://api.weatherbit.io/v2.0/current?city="+city+"&key=4c5220d52afe4a69a3c57bebeffb2cb8";
			httpRequest= new XMLHttpRequest;
			httpRequest.open("GET",url);
			httpRequest.send();
			httpRequest.onreadystatechange = function(){
				if (this.readyState==4 && this.status==200)
				{
					user_data = JSON.parse(this.responseText);
					document.getElementById("output").innerHTML = user_data.data[0].temp;
					document.getElementById("uv").innerHTML = user_data.data[0].uv;
					document.getElementById("wind-dir").innerHTML = user_data.data[0].wind_dir;
				}
			}
		}
	</script>
</body>
